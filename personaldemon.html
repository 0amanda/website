    <script>
      const video = document.querySelector("video");

      function startPreview() {
        video.muted = true;
        video.currentTime = 1;
        video.playbackRate = 1;
        video.play();
      }

      function stopPreview() {
        video.currentTime = 0;
        video.playbackRate = 1;
        video.pause();
      }

      let previewTimeout = null;

      video.addEventListener("mouseenter", () => {
        startPreview();
        previewTimeout = setTimeout(stopPreview, 4000);
      });

      video.addEventListener("mouseleave", () => {
        clearTimeout(previewTimeout);
        previewTimeout = null;
        stopPreview();
      });

      // Make the DIV element draggable:
      dragElement(document.getElementById("illustrations"));
      dragElement(document.getElementById("design"));
      dragElement(document.getElementById("books"));
      dragElement(document.getElementById("sites"));
      dragElement(document.getElementById("motion"));

      function dragElement(elmnt) {
        var pos1 = 0,
          pos2 = 0,
          pos3 = 0,
          pos4 = 0;
        if (document.getElementById(elmnt.id + "header")) {
          // if present, the header is where you move the DIV from:
          document.getElementById(elmnt.id + "header").onmousedown =
            dragMouseDown;
        } else {
          // otherwise, move the DIV from anywhere inside the DIV:
          elmnt.onmousedown = dragMouseDown;
        }

        function dragMouseDown(e) {
          e = e || window.event;
          e.preventDefault();
          // get the mouse cursor position at startup:
          pos3 = e.clientX;
          pos4 = e.clientY;
          document.onmouseup = closeDragElement;
          // call a function whenever the cursor moves:
          document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
          e = e || window.event;
          e.preventDefault();
          // calculate the new cursor position:
          pos1 = pos3 - e.clientX;
          pos2 = pos4 - e.clientY;
          pos3 = e.clientX;
          pos4 = e.clientY;
          // set the element's new position:
          elmnt.style.top = elmnt.offsetTop - pos2 + "px";
          elmnt.style.left = elmnt.offsetLeft - pos1 + "px";
        }

        function closeDragElement() {
          // stop moving when mouse button is released:
          document.onmouseup = null;
          document.onmousemove = null;
        }
      }
    </script>
